    return playerInput;
  }else{
    console.log('This is not a valid entry');
    alert('This is not a valid entry');
  };
};

// 2) GET COMPUTER CHOICE RANDOMLY WITHING AND ARRAY
        // creat another function call getComputerChoice
        // the function will have an array and random selection for computer
const getComputerChoice= function(){
  var java=['rock','paper','scissors'];
  return java[Math.floor(Math.random()* java.length)];
};
